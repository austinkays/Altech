<!DOCTYPE html>
<html>
<head>
    <title>Direct API Test</title>
</head>
<body>
    <h1>Direct API Test for Portland Address</h1>
    <button onclick="testAPI()">Test Multnomah County API</button>
    <pre id="output" style="background: #f5f5f5; padding: 20px; margin-top: 20px;"></pre>

    <script>
        async function testAPI() {
            const output = document.getElementById('output');
            output.textContent = 'Testing...\n';

            try {
                // Test 1: Direct ArcGIS API call
                output.textContent += '\n1. Testing direct ArcGIS endpoint...\n';
                const testUrl = '/api/arcgis-consumer?address=4015 N Albina Ave&city=Portland&state=OR&county=Multnomah';

                output.textContent += `URL: ${testUrl}\n`;

                const response = await fetch(testUrl);
                output.textContent += `Status: ${response.status} ${response.statusText}\n`;

                if (response.ok) {
                    const data = await response.json();
                    output.textContent += '\nResponse:\n' + JSON.stringify(data, null, 2);
                } else {
                    const text = await response.text();
                    output.textContent += '\nError Response:\n' + text;
                }
            } catch (error) {
                output.textContent += '\n‚ùå ERROR: ' + error.message;
                console.error('Full error:', error);
            }
        }
    </script>
</body>
</html>
