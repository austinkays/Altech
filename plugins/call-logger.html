<header class="plugin-header">
    <div class="plugin-header-left">
        <h2>üìû AI Call Logger</h2>
        <p class="plugin-subtitle">Format messy call notes and log to HawkSoft</p>
    </div>
</header>

<div class="cl-container">
    <!-- Client Sync Status Bar -->
    <div class="cl-status-bar" id="clStatusBar">
        <div class="cl-status-left">
            <div class="cl-status-indicator" id="clStatusDot"></div>
            <span class="cl-status-text" id="clStatusText">Checking client data‚Ä¶</span>
        </div>
        <button class="cl-refresh-btn" id="clRefreshBtn" title="Refresh client list from HawkSoft">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="23 4 23 10 17 10"/><polyline points="1 20 1 14 7 14"/><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/></svg>
            Refresh
        </button>
    </div>

    <!-- Form Card -->
    <div class="cl-form">
        <div class="cl-form-section">
            <div class="cl-form-section-title">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
                Call Details
            </div>

            <div class="cl-form-grid">
                <div class="cl-field cl-client-field cl-field-grow">
                    <label class="cl-label" for="clPolicyId">Policy ID / Client Name</label>
                    <div class="cl-search-wrapper">
                        <input type="text" id="clPolicyId" class="cl-input" placeholder="Start typing a name or policy ID‚Ä¶" autocomplete="off">
                        <div id="clClientDropdown" class="cl-client-dropdown" style="display: none;"></div>
                    </div>
                    <div id="clPolicySelect" class="cl-policy-select" style="display: none;">
                        <div class="cl-policy-select-label">Active Policies</div>
                        <div id="clPolicyList" class="cl-policy-list"></div>
                    </div>
                </div>

                <div class="cl-field cl-field-fixed">
                    <label class="cl-label" for="clCallType">Call Type</label>
                    <select id="clCallType" class="cl-select">
                        <option value="Inbound">Inbound</option>
                        <option value="Outbound">Outbound</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="cl-form-section">
            <div class="cl-form-section-title">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/></svg>
                Notes
            </div>

            <div class="cl-field">
                <textarea id="clRawNotes" class="cl-textarea" placeholder="Type fast, be messy ‚Äî AI will clean it up.&#10;&#10;e.g. cust called re: claim #4432, needs updated dec page, also asked about adding teen driver to auto policy, told them id send quote by eod"></textarea>
            </div>
        </div>

        <button id="clSubmitBtn" class="cl-submit-btn">‚ú® Format Preview</button>
    </div>

    <!-- Preview Card -->
    <div id="clPreview" class="cl-preview" style="display: none;">
        <div class="cl-preview-header">
            <span class="cl-preview-label">üìã Formatted Log Preview</span>
            <button id="clCopyBtn" class="cl-copy-btn" title="Copy to clipboard">üìã Copy</button>
        </div>
        <pre id="clPreviewText" class="cl-preview-text"></pre>
    </div>

    <!-- Confirm Card -->
    <div id="clConfirmSection" class="cl-confirm-section" style="display: none;">
        <div id="clConfirmInfo" class="cl-confirm-info"></div>
        <div class="cl-confirm-actions">
            <button id="clConfirmBtn" class="cl-confirm-btn">‚úÖ Confirm &amp; Log to HawkSoft</button>
            <button id="clCancelBtn" class="cl-cancel-btn">‚úèÔ∏è Edit</button>
        </div>
    </div>
</div>
